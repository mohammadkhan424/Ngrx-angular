<div class="mt-4">
<div class="container counter-container text-center">
  <h4>Counter App</h4>
  <div>
    <button class="btn btn-primary m-2" (click)="increment()">Increment</button>
    <button class="btn btn-danger m-2" (click)="decrement()">Decrement</button>
    <button class="btn btn-secondary m-2" (click)="reset()">Reset</button>
  </div>
  <p class="counter-value" id="counter">{{count$|async}}</p>
</div>
</div>
